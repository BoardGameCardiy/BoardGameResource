</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h2 id="%E6%B8%B8%E6%88%8F%E6%A6%82%E8%BF%B0">游戏概述</h2>
<p>《魔戒：护戒使者》牌戏（The Fellowship of the Ring Trick-Taking Game）是一款可供1-4人游玩的合作类卡牌游戏。在游戏中，玩家将跟随J.R.R.托尔金的经典故事脉络，历经18个章节，体验“魔戒”故事的第一部分。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E4%BB%80%E4%B9%88%E6%98%AF%E7%89%8C%E6%88%8Ftrick-taking-game">什么是牌戏（Trick-Taking Game）？</h3>
<p>“牌戏”是一套适用于多款经典卡牌游戏（如“红心大战”“黑桃”“尤克牌”“桥牌”“多普kopf”“塔罗牌”等）的规则体系。每位玩家从手中打出一张牌置于桌中央，这些牌便组成一“墩”（trick）。随后由一名玩家赢得这一墩，并收走桌上的牌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E4%BB%80%E4%B9%88%E6%98%AF%E5%90%88%E4%BD%9C%E7%B1%BB%E6%B8%B8%E6%88%8Fcooperative-game">什么是合作类游戏（Cooperative Game）？</h3>
<p>在合作类游戏中，玩家需共同协作以达成各自目标，最终作为一个团队共同获胜或失败。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E4%BB%80%E4%B9%88%E6%98%AF%E7%AB%A0%E8%8A%82chapter">什么是章节（Chapter）？</h3>
<p>章节即构成《魔戒：护戒使者》故事的不同场景。每个章节会明确玩家可使用的角色、需遵守的特殊规则，以及为获胜和推进剧情必须达成的目标。章节可按任意顺序游玩，但建议按剧情顺序体验。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h2 id="%E6%B8%B8%E6%88%8F%E7%BB%84%E4%BB%B6">游戏组件</h2>
<ul>
<li>1张第一章卡牌（Chapter 1 Card）</li>
<li>4张角色卡牌（Character Cards）</li>
<li>37张主牌组卡牌（Main Deck Cards），包含：
<ul>
<li>丘陵牌（Hills）1-8</li>
<li>山脉牌（Mountains）1-8</li>
<li>森林牌（Forests）1-8</li>
<li>暗影牌（Shadows）1-8</li>
<li>魔戒牌（Rings）1-5</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<ul>
<li>4个星星标记（Star Tokens）</li>
<li>1个魔戒标记（Ring Token）</li>
<li>1张玩家参考卡（Player Reference Card）</li>
<li>6张参考卡牌（Reference Cards）</li>
<li>主牌组卡牌按特定顺序封装在2个独立包装内，总计96张</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h2 id="%E6%A0%B8%E5%BF%83%E5%8D%A1%E7%89%8C%E7%B1%BB%E5%9E%8B">核心卡牌类型</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E4%B8%BB%E7%89%8C%E7%BB%84%E5%8D%A1%E7%89%8Cmain-deck-cards">主牌组卡牌（Main Deck Cards）</h3>
<ul>
<li>卡牌点数（The Card’s Rank Number）：卡牌上标注的数字</li>
<li>卡牌花色标识（The Card’s Suit Icon）：代表卡牌所属花色（丘陵、山脉、森林、暗影、魔戒）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E8%A7%92%E8%89%B2%E5%8D%A1%E7%89%8Ccharacter-cards">角色卡牌（Character Cards）</h3>
<ul>
<li>角色名称（The Character’s Name）</li>
<li>角色描述（The Character’s Description）：如“持戒者”（Ring-bearer）</li>
<li>角色目标（The Character’s Goal）：角色需达成的任务</li>
<li>角色准备动作（The Character’s Setup Action）：游戏准备阶段角色需执行的操作</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%AB%A0%E8%8A%82%E5%8D%A1%E7%89%8Cchapter-cards">章节卡牌（Chapter Cards）</h3>
<ul>
<li>章节编号与标题（The Chapter’s Number and Title）：如“第一章：意料之外的宴会”（Chapter 1: A Long-expected Party）</li>
<li>本章节可用角色（Characters Used in This Chapter）：标注“*”的角色为必选角色</li>
<li>章节胜利条件（The Chapter’s Victory Condition）：明确玩家获胜需满足的条件</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h2 id="%E7%AC%AC%E4%B8%80%E7%AB%A0%E6%84%8F%E6%96%99%E4%B9%8B%E5%A4%96%E7%9A%84%E5%AE%B4%E4%BC%9Achapter-1-a-long-expected-party">第一章：意料之外的宴会（Chapter 1: A Long-expected Party）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E5%9F%BA%E7%A1%80%E4%BF%A1%E6%81%AF">基础信息</h3>
<ul>
<li>胜利条件（Victory）：短期（完成所有所选角色的目标）[Short (finish all chosen characters)]</li>
<li>可用角色（Characters）：弗罗多*（Frodo*）、比尔博*（Bilbo*）、甘道夫（Gandalf）、皮平（Pippin），带“*”为必选角色</li>
<li>角色详情：
<ul>
<li>甘道夫（Gandalf）：需赢得1墩或以上；可将“遗失牌”加入手牌，并与弗罗多交换卡牌</li>
<li>弗罗多（Frodo）：持戒者（Ring-bearer）；4人游戏时需赢得2张或以上魔戒牌；拿到“至尊魔戒”（1号魔戒牌）的玩家扮演弗罗多，且“至尊魔戒”卡牌不可交换；由弗罗多发起第一墩</li>
<li>皮平（Pippin）：无特殊准备动作；需赢得3墩或以上</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%AC%AC%E4%B8%80%E7%AB%A0%E5%87%86%E5%A4%87%E6%B5%81%E7%A8%8B">第一章准备流程</h3>
<ol>
<li>取出“第一章：意料之外的宴会”卡牌，将其与该章节列出的角色卡牌正面朝上置于桌子中央。</li>
<li>在章节卡牌上名称后带“*”的角色旁放置一个星星标记。</li>
<li>洗牌主牌组，从中抽取1张牌正面朝上放在章节卡牌旁，这张牌称为“遗失牌”（lost card）。若“遗失牌”为1号魔戒牌，则重新抽取1张作为“遗失牌”，并将1号魔戒牌洗回主牌组。</li>
<li>根据玩家人数，将主牌组剩余卡牌分发给玩家（玩家可查看自己的手牌，但需保密）：
<ul>
<li>2人游戏：每人12张（详见第20页）</li>
<li>3人游戏：每人12张</li>
<li>4人游戏：每人9张</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<ol start="5">
<li>拿到1号魔戒牌的玩家扮演弗罗多，并将魔戒标记的“不可带领魔戒花色”（Cannot Lead Rings）一面朝上放置。该玩家需将1号魔戒牌留在手牌中。请根据游戏人数（3人或4人）使用弗罗多卡牌对应的一面。</li>
<li>从弗罗多左侧玩家开始，每位玩家选择一张角色卡牌。带星星标记的角色（必选角色）本轮必须被选中，即比尔博必须被选，但首位选择角色的玩家不一定非要选比尔博。所有玩家选好角色后，移除所有星星标记。
<ul>
<li>提示（Tip）：选择角色时，建议仔细查看手牌，选择最有把握完成其目标的角色。</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<ol start="7">
<li>从弗罗多左侧玩家开始，若所选角色有准备动作（以特定标识标注），则执行该动作。
<ul>
<li>交换规则（Exchange）：执行“交换”动作的角色需将1张牌扣着传给指定角色；接收方查看传来的牌后加入手牌，再扣着传回任意1张牌（可传回原本收到的牌）。</li>
<li>未参与本轮游戏的角色（如皮平卡牌中提及的梅里或山姆）不可参与交换；弗罗多不可交换1号魔戒牌。</li>
</ul>
</li>
<li>准备完毕，游戏可开始。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h2 id="%E7%89%8C%E6%88%8F%E7%8E%A9%E6%B3%95trick-taking">牌戏玩法（Trick-Taking）</h2>
<p>玩家手中的卡牌代表中土世界的场景以及至尊魔戒的影响力。通过巧妙出牌，玩家需共同协作完成每个角色的目标，最终赢得游戏。</p>
<p>主牌组每轮发牌称为一个“回合”（round），每个回合由多“墩”牌组成，每墩牌需每位玩家各出1张。以下详细说明关键术语、出牌规则及每墩牌的获胜判定方式。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E9%A2%86%E5%87%BAlead">领出（Lead）</h3>
<p>每墩牌的首位出牌者（称为“领出者”）从手牌中打出任意一张牌置于桌中央，这张牌的花色即为该墩的“领出花色”（lead suit，可为主牌组中的丘陵、山脉、森林、暗影或魔戒花色）。第一墩由弗罗多领出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E8%B7%9F%E7%89%8Cfollow">跟牌（Follow）</h3>
<p>领出者之后，其他玩家按顺时针方向依次出牌，若手中有与领出花色相同的牌，必须跟出该花色的牌（即“跟花色”）；若没有领出花色的牌，则可从手牌中打出任意一张牌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E8%B5%A2%E5%A2%A9win">赢墩（Win）</h3>
<p>所有玩家都打出1张牌后，判定该墩的获胜者：持有领出花色中点数最高卡牌的玩家赢得这墩，并将桌上所有牌扣着收至自己面前形成一叠。下一轮由本轮赢墩者领出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%A4%BA%E4%BE%8Bexample">示例（Example）</h3>
<p>弗罗多领出1点丘陵牌（1 of Hills）。接下来由甘道夫出牌，他手中有3点丘陵牌和6点丘陵牌，必须跟出丘陵花色，于是选择打出3点丘陵牌。比尔博手中没有丘陵牌，选择打出5点魔戒牌（5 of Rings）。甘道夫打出的3点丘陵牌是领出花色（丘陵）中点数最高的牌，因此赢得这墩。下一轮由甘道夫领出。（详见下方图示）</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h2 id="%E9%AD%94%E6%88%92%E8%8A%B1%E8%89%B2%E8%A7%84%E5%88%99the-rings-suit">魔戒花色规则（The Rings Suit）</h2>
<p>魔戒花色与其他4种花色类似，但有两点不同：一是魔戒花色仅有5张牌（其他花色各有8张），二是魔戒花色有特殊规则。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E9%A2%86%E5%87%BA%E9%AD%94%E6%88%92%E8%8A%B1%E8%89%B2leading-rings">领出魔戒花色（Leading Rings）</h3>
<p>在其他玩家于某一墩中打出魔戒牌（即该玩家无领出花色牌，转而打出魔戒牌）之前，所有玩家不可领出魔戒花色的牌。初始时，魔戒标记需将“不可带领魔戒花色”一面朝上放置，以标识此规则。</p>
<p>一旦有玩家打出魔戒牌，后续回合中玩家可领出魔戒花色的牌，此时需将魔戒标记翻至“可带领魔戒花色”（Can Lead Rings）一面。</p>
<p>特殊情况：若领出者手中只有魔戒花色的牌，即使此前无人打出过魔戒牌，也可领出魔戒牌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E8%87%B3%E5%B0%8A%E9%AD%94%E6%88%92the-one-ring">至尊魔戒（The One Ring）</h3>
<p>1号魔戒牌是游戏中最强的单张牌。玩家打出1号魔戒牌时，可选择是否赢得该墩：若选择赢墩，则无论其他玩家已出或将要出什么牌，该玩家都将赢得这墩；若选择不自动赢墩，则1号魔戒牌按魔戒花色中点数为1的牌处理。1号魔戒牌仍需遵守魔戒花色的常规出牌规则。</p>
<p>重要提示（Important）：只有1号魔戒牌可直接赢任意一墩；2-5号魔戒牌的赢墩或输墩规则与其他花色普通牌一致。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h2 id="%E4%BA%A4%E6%B5%81%E8%A7%84%E5%88%99communication">交流规则（Communication）</h2>
<p>游戏准备阶段和进行过程中，玩家仅可讨论所有玩家都能看到的信息，不可讨论或展示自己或他人手中的牌。</p>
<p>准备阶段，玩家不可讨论对角色的偏好，以免泄露手牌信息。</p>
<p>玩家可互相提醒角色目标、特殊规则、当前目标完成进度，或其他所有玩家都知晓的信息（如桌上正面朝上的牌）。</p>
<p>玩家赢墩后，需将收走的牌扣着放在一旁，避免与手牌混淆。若有需要，可将赢墩中与角色目标相关的牌（如弗罗多需要的魔戒牌）正面朝上放置作为提醒，但需注意区分手牌与已打出的牌，避免混淆。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h2 id="%E8%A7%92%E8%89%B2%E7%9B%AE%E6%A0%87character-goals">角色目标（Character Goals）</h2>
<p>每位玩家需在回合内完成其所选角色的目标。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%9B%AE%E6%A0%87%E5%AE%8C%E6%88%90%E6%A0%87%E8%AE%B0marking-goals-as-complete">目标完成标记（Marking Goals as Complete）</h3>
<p>一旦满足角色目标的条件（且后续不会导致目标失败），需在该角色卡牌上放置一个星星标记，告知其他玩家该目标已完成。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E6%8F%90%E5%89%8D%E7%BB%93%E6%9D%9Fending-early">提前结束（Ending Early）</h3>
<p>若所有玩家均完成各自角色的目标（且后续不会失败），可提前结束本轮，进入下一环节。</p>
<p>反之，若某一操作导致某角色的目标确定无法完成，一旦确认目标失败，即可停止本轮游戏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h2 id="%E5%9B%9E%E5%90%88%E7%BB%93%E6%9D%9Fend-of-the-round">回合结束（End of the Round）</h2>
<p>当所有玩家都出完手牌（甘道夫除外，他会剩余1张牌），本轮结束。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E8%83%9C%E5%88%A9%E5%88%A4%E5%AE%9A">胜利判定</h3>
<p>若本轮所有玩家均完成各自角色的目标，则玩家获胜，本章节通关。将本章节卡牌收好，从游戏盒中取出下一章节的卡牌及所需新卡牌，开始下一章。</p>
<p>若有至少1名玩家未完成其角色目标，则全体失败，可重新游玩本轮。</p>
<p>游戏包含多个章节，单次游戏不太可能通关所有章节。可使用游戏盒中的丝带标记当前进度，方便下次继续游玩。</p>
<p>现在就开始第一章的游戏吧！（Play Chapter 1 Now!）</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h2 id="%E9%A2%9D%E5%A4%96%E8%A7%84%E5%88%99additional-rules">额外规则（Additional Rules）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E5%90%8E%E7%BB%AD%E7%AB%A0%E8%8A%82%E9%80%9A%E7%94%A8%E8%A7%84%E5%88%99">后续章节通用规则</h3>
<p>后续章节玩法与第一章类似，均从章节卡牌开始，卡牌上会注明该章节需使用的所有卡牌。</p>
<p>黄金规则（Golden Rule）始终适用：“若卡牌上的文字与本规则冲突，以卡牌上的规则为准。”</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E6%96%B0%E8%A7%92%E8%89%B2new-characters">新角色（New Characters）</h3>
<p>每个新章节会引入新角色和新挑战。部分前序章节的角色会继续出现，部分角色会暂时离开，还有部分角色会回归。</p>
<h4 id="%E7%AC%AC%E4%BA%8C%E7%AB%A0%E5%A4%8F%E5%B0%94%E7%9A%84%E5%B0%8F%E8%80%BD%E6%90%81chapter-2-a-little-delay-in-the-shire">第二章：夏尔的小耽搁（Chapter 2: A Little Delay in the Shire）</h4>
<ul>
<li>角色（Characters）：弗罗多*（Frodo*）、山姆*（Sam*）、梅里*（Merry*）、甘道夫（Gandalf）、皮平（Pippin），带“*”为必选角色</li>
<li>威胁（Threat）：黑骑士（Black Riders，1-4号威胁牌）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E5%A8%81%E8%83%81%E6%9C%BA%E5%88%B6threat">威胁机制（Threat）</h3>
<p>威胁牌组（Threat Deck）代表追击护戒小队的潜在威胁。</p>
<ol>
<li>根据章节卡牌上的提示，将指定编号的威胁牌洗牌后扣着放置，组成威胁牌组。</li>
<li>游戏准备阶段，部分角色需从威胁牌组中抽取或选择1张威胁牌，抽取后将该威胁牌正面朝上放在对应角色卡牌旁。</li>
<li>特殊情况：若“遗失牌”的点数与某角色抽取的威胁牌点数相同，且该点数同时符合该角色目标所需花色的点数要求，则需重新抽取1张威胁牌。
<ul>
<li>示例（Example）：若“遗失牌”为3点丘陵牌，且山姆抽到3号黑骑士威胁牌，则山姆需重新抽取威胁牌。</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h4 id="%E5%B1%B1%E5%A7%86%E8%A7%92%E8%89%B2%E8%AF%A6%E6%83%85sam">山姆角色详情（Sam）</h4>
<ul>
<li>角色定位（Gardener）：园丁</li>
<li>目标（Goal）：根据抽到的威胁牌点数，赢得对应点数的丘陵牌</li>
<li>准备动作（Setup Action）：抽取1张威胁牌；可与弗罗多、梅里或皮平交换卡牌（规则编号2.02）</li>
</ul>
<p>部分章节有特殊威胁牌，这类牌不加入威胁牌组洗牌，而是直接分配给特定角色，为该角色增加额外目标或限制。仅当章节卡牌明确要求时，才使用这类特殊威胁牌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E4%BA%8B%E4%BB%B6%E4%B8%8E%E7%89%B9%E6%AE%8A%E8%A7%84%E5%88%99events-and-special-rules">事件与特殊规则（Events and Special Rules）</h3>
<p>部分章节会有“事件牌”（event cards），这些卡牌会改变常规规则。准备阶段和/或游戏过程中需严格遵守事件牌上的说明。若对某一事件或章节玩法有疑问，可参考“章节常见问题”（Chapter-Specific Questions，第14页）。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h4 id="%E7%A4%BA%E4%BE%8B%E4%B9%9D%E9%AA%91%E5%A3%AB%E4%BA%8B%E4%BB%B6the-nine-flight-to-the-ford-event">示例：九骑士事件（The Nine: Flight to the Ford Event）</h4>
<p>“水边下方有九名骑士，弗罗多面对他们扬起的面孔，心中充满恐惧。他知道没有任何东西能阻止他们像自己一样轻松渡河；他意识到，一旦骑士们过了河，想要从渡口沿着那条漫长而未知的小路逃到瑞文戴尔边界，几乎是不可能的。”</p>
<p>选择角色时，需为对应角色分配黑骑士牌：</p>
<ul>
<li>弗罗多：获得“巫王”（Witch-king）威胁牌</li>
<li>梅里：获得“黑息”（Black Breath）威胁牌</li>
<li>皮平：获得“幽灵”（Wraith）威胁牌</li>
<li>斯特兰德（Strider）：获得“无形”（Unseen）威胁牌</li>
<li>山姆：获得“恐惧”（Terror）威胁牌</li>
<li>格罗芬德尔（Glorfindel）和比尔（Bill the Pony，小马比尔）：不获得特殊威胁牌</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E9%A6%88%E8%B5%A0%E6%9C%BA%E5%88%B6gifts">馈赠机制（Gifts）</h3>
<p>部分章节会为特定角色分配“馈赠牌”（gift cards），馈赠牌会为角色在准备阶段和/或游戏过程中提供额外规则或优势。仅当章节卡牌明确要求时，才使用馈赠牌，且馈赠牌并非所有后续章节都可永久使用。</p>
<h4 id="%E7%A4%BA%E4%BE%8B%E6%96%AD%E5%89%91the-sword-that-was-broken-shards-of-narsil">示例：断剑（The Sword That Was Broken: Shards of Narsil）</h4>
<ul>
<li>效果：替换角色原有的威胁牌；可为角色目标选择点数范围（1-2、3-4或5-6）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E5%BC%97%E7%BD%97%E5%A4%9A%E7%BC%BA%E5%B8%AD%E8%A7%84%E5%88%99frodos-absence">弗罗多缺席规则（Frodo’s Absence）</h3>
<p>若某章节弗罗多不参与，则拿到1号魔戒牌的玩家首先选择角色，之后从该玩家左侧开始依次选择角色。拿到1号魔戒牌的玩家始终需拿起魔戒标记。</p>
<p>角色的准备动作会注明谁发起第一墩；若弗罗多不参与，发起第一墩的角色需在所有玩家选好角色后，优先执行其准备动作。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E5%8D%A1%E7%89%8C%E7%BC%96%E5%8F%B7card-numbers">卡牌编号（Card Numbers）</h3>
<p>卡牌右下角的小数字用于将卡牌按出厂顺序整理，方便重新游玩章节。数字颜色也有助于在“路漫漫其修远兮”模式（The Road Goes Ever On... mode，详见第19页）中快速找到所需卡牌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h2 id="%E8%83%9C%E5%88%A9%E6%9D%A1%E4%BB%B6victory-conditions">胜利条件（Victory Conditions）</h2>
<p>章节卡牌会注明章节时长及胜利条件，分为“短期”（short）和“长期”（long）两种。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%9F%AD%E6%9C%9F%E8%83%9C%E5%88%A9short">短期胜利（Short）</h3>
<ul>
<li>条件描述：“完成所有所选角色的目标”（finish all chosen characters）</li>
<li>规则：若玩家完成所有所选角色的目标，则本章节获胜，可进入下一章节；若有任何一个目标未完成，可重新游玩本章节。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E9%95%BF%E6%9C%9F%E8%83%9C%E5%88%A9long">长期胜利（Long）</h3>
<ul>
<li>条件描述：“完成所有角色的目标”（finish all characters）</li>
<li>规则：长期章节需多轮游玩。若某轮玩家完成了所选角色的目标，则将这些角色卡牌收好；若未完成所有角色的目标，则继续游玩该章节的下一轮。</li>
<li>特殊说明：部分章节会注明某些角色无需完成其目标（例如第13章“魔戒南行”（Chapter 13: The Ring Goes South）中，无需完成小马比尔的目标）。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h4 id="%E7%AC%AC13%E7%AB%A0%E9%AD%94%E6%88%92%E5%8D%97%E8%A1%8Cchapter-13-the-ring-goes-south">第13章：魔戒南行（Chapter 13: The Ring Goes South）</h4>
<ul>
<li>角色（Characters）：弗罗多*（Frodo*）、甘道夫（Gandalf）、阿拉贡（Aragorn）、莱戈拉斯（Legolas）、梅里（Merry）、皮平（Pippin）、小马比尔（Bill the Pony），带“*”为必选角色</li>
<li>威胁（Threat）：威胁牌（1-7号）</li>
<li>胜利条件（Victory）：长期（完成所有角色的目标）[Long (finish all characters)]</li>
<li>特殊规则：将秘银甲（Mithril Shirt）交给弗罗多；无需完成小马比尔的目标</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h4 id="%E9%95%BF%E6%9C%9F%E7%AB%A0%E8%8A%82%E4%B8%8B%E4%B8%80%E8%BD%AE%E5%87%86%E5%A4%87">长期章节下一轮准备</h4>
<ol>
<li>洗牌主牌组并重新发牌。</li>
<li>玩家选择角色，按同一章节卡牌的要求完成所有回合准备步骤。</li>
<li>玩家可在下一轮再次选择已完成目标的角色，但并非必须选择（例如，若玩家认为手牌不适合未完成目标的角色，可选择已完成目标的角色）。</li>
<li>每轮游戏均需使用弗罗多，即使其目标已完成。</li>
</ol>
<h4 id="%E9%95%BF%E6%9C%9F%E7%AB%A0%E8%8A%82%E8%83%9C%E5%88%A9%E5%88%A4%E5%AE%9A">长期章节胜利判定</h4>
<p>若玩家完成所有角色的目标，且本轮所选角色的目标均已达成，则本章节获胜，可进入下一章节；若任何一轮中某一目标确定无法完成，则全体失败，可选择从本章节开头重新游玩，或保留已完成目标的角色继续游玩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h2 id="%E7%AB%A0%E8%8A%82%E5%B8%B8%E8%A7%81%E9%97%AE%E9%A2%98chapter-specific-questions">章节常见问题（Chapter-Specific Questions）</h2>
<p>以下为部分章节及角色的补充说明：</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%AC%AC%E4%B8%80%E7%AB%A0chapter-1">第一章（Chapter 1）</h3>
<ul>
<li>皮平（Pippin）：若赢得0墩，则其目标自动达成。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%AC%AC%E4%BA%8C%E7%AB%A0chapter-2">第二章（Chapter 2）</h3>
<ul>
<li>山姆（Sam）：若抽到点数为3的黑骑士威胁牌，则必须赢得3点丘陵牌。</li>
<li>梅里（Merry）：必须恰好赢得1墩或2墩，多于或少于此数量则目标失败。</li>
<li>特殊说明：本章不使用比尔博（Bilbo）这一角色。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%AC%AC%E4%B8%89%E7%AB%A0chapter-3">第三章（Chapter 3）</h3>
<ul>
<li>吉尔多（Gildor）：无需赢得最后一墩，只需打出1张森林牌即可完成目标。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%AC%AC%E5%9B%9B%E7%AB%A0chapter-4">第四章（Chapter 4）</h3>
<ul>
<li>游戏需进行至所有玩家出完手牌；最后几墩法蒂（Fatty）不出牌。若法蒂用最后1张牌赢墩，则下一轮由法蒂左侧玩家领出。</li>
<li><strong>单人游戏（Solo）</strong>：法蒂准备阶段额外从主牌组抽5张牌（共9张），之后每墩结束后不再给法蒂补牌。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%AC%AC%E4%BA%94%E7%AB%A0chapter-5">第五章（Chapter 5）</h3>
<ul>
<li>被“老柳树”（Old Man Willow）夺走1张牌无特殊惩罚，但可能导致角色无法完成目标。</li>
<li>“老柳树9点”（Old Man Willow 9）卡牌仅本章可用。</li>
<li>3人游戏时，汤姆（Tom）手牌最终剩2张；4人游戏时，汤姆手牌最终剩1张。</li>
<li>“老森林”（Old Forest）卡牌在点数相同时视为输牌。</li>
<li><strong>单人游戏（Solo）</strong>：组建“老森林牌组”（Old Forest Deck）后，按常规单人游戏流程准备，但补牌用的牌组仅保留12张牌。</li>
<li><strong>2人游戏（2-Player）</strong>：按第五章图示设置“明手牌”（open hand）。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%AC%AC%E5%85%AD%E7%AB%A0chapter-6">第六章（Chapter 6）</h3>
<ul>
<li>戈德伯里（Goldberry）：必须恰好赢得3墩（且仅能赢3墩），且这3墩需连续赢下。</li>
<li>戈德伯里的手牌全程正面朝上，所有玩家可讨论其手牌。</li>
<li>回合结束时，汤姆（Tom）手牌剩5张。</li>
<li>“古墓尸妖”（Barrow-wights）事件准备阶段无需额外抽取“遗失牌”。</li>
<li><strong>单人游戏（Solo）</strong>：“古墓尸妖”事件准备阶段，从主牌组移除5张牌（与4人游戏规则一致），之后按常规单人游戏流程准备，但补牌用的牌组仅保留16张牌；戈德伯里准备阶段从补牌牌组抽4张牌（手牌共8张），之后回合中不再补牌。</li>
<li><strong>2人游戏（2-Player）</strong>：按第五章图示设置。若“金字塔牌组”（pyramid）控制戈德伯里，则其在金字塔中的所有牌均正面朝上，但最上方5张仍需覆盖；若金字塔控制汤姆，则所有“古墓牌”（barrow cards）均正面朝上，无需覆盖。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%AC%AC%E4%B8%83%E7%AB%A0chapter-7">第七章（Chapter 7）</h3>
<ul>
<li>巴利曼（Barliman）：可赢其他墩，但必须赢得最后3墩中的1墩才能完成目标。</li>
<li>“山下先生”（Mr. Underhill）：不视为弗罗多（例如山姆不可与山下先生交换卡牌）。</li>
<li>任何玩家均可选择“山下先生”这一角色，并非只有拿到1号魔戒牌的玩家可选；若山下先生拿到1号魔戒牌，可交换该牌。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%AC%AC%E5%85%AB%E7%AB%A0chapter-8">第八章（Chapter 8）</h3>
<ul>
<li>斯特兰德（Strider）：赢得的墩数绝不可与所持威胁牌点数相同。</li>
<li>“巫王”（Witch-King）和“黑息”（Black Breath）威胁牌不加入威胁牌组洗牌。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%AC%AC%E4%B9%9D%E7%AB%A0chapter-9">第九章（Chapter 9）</h3>
<ul>
<li>所有角色被选定时，均需获得对应的黑骑士威胁牌。</li>
<li>斯特兰德（Strider）：可查看自己的威胁牌，并在目标完成时告知其他玩家。</li>
<li>弗罗多（Frodo）：其目标仅需完成1次。</li>
<li>小马比尔（Bill the Pony）：需同时给弗罗多和山姆各传1张牌，不可分两次传递。</li>
<li>格罗芬德尔（Glorfindel）：回合结束时手牌剩1张。</li>
<li>若格罗芬德尔和弗罗多均参与本轮游戏，则第一墩由格罗芬德尔领出。</li>
<li><strong>单人游戏（Solo）</strong>：不给斯特兰德分配“无形”（Unseen）特殊威胁牌。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%AC%AC%E5%8D%81%E7%AB%A0chapter-10">第十章（Chapter 10）</h3>
<ul>
<li>本章及后续所有章节均不使用“黑骑士威胁牌组”（Black Rider Threat Deck）。</li>
<li>埃尔隆德（Elrond）的目标不取代其他角色的目标，玩家需同时完成埃尔隆德及其他所选角色的目标。</li>
<li><strong>2人游戏（2-Player）</strong>：埃尔隆德准备阶段，两名玩家先选好自己的牌，再从5张正面朝上的金字塔牌中共同选定1张传递。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%AC%AC%E5%8D%81%E4%B8%80%E7%AB%A0chapter-11">第十一章（Chapter 11）</h3>
<ul>
<li>“刚铎号角”（Horn of Gondor）的效果必须执行。</li>
<li>博罗米尔（Boromir）：若手牌中多种花色的牌数量相同且均为最多，则需宣布所有这些花色。</li>
<li>阿拉贡（Aragorn）：准备阶段不抽取威胁牌，而是使用“断剑”（The Sword That Was Broken）馈赠牌。</li>
<li><strong>单人游戏（Solo）</strong>：不使用“刚铎号角”。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%AC%AC%E5%8D%81%E4%BA%8C%E7%AB%A0chapter-12">第十二章（Chapter 12）</h3>
<ul>
<li>“萨鲁曼”（Saruman）事件中，1号魔戒牌按点数1计算。</li>
<li>格怀希尔（Gwaihir）、影疾（Shadowfax）、拉德加斯特（Radagast）：若赢墩中包含多张其目标所需花色的牌，仅计为完成1次目标进度。</li>
<li>拉德加斯特（Radagast）：准备阶段可选择任意牌（包括魔戒牌），且这些留出的牌需正面朝上放置；仅当拉德加斯特为本应领出的玩家时，其留出的牌才可决定领出花色。</li>
<li>影疾（Shadowfax）：可随时查看自己“扣着的牌”（tucked card）。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%AC%AC%E5%8D%81%E4%B8%89%E7%AB%A0chapter-13">第十三章（Chapter 13）</h3>
<ul>
<li>玩家可再次选择已完成目标的角色，但这可能导致需要多玩一轮才能完成本章。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%AC%AC%E5%8D%81%E5%9B%9B%E7%AB%A0chapter-14">第十四章（Chapter 14）</h3>
<ul>
<li>“莫瑞亚”（Moria）相关事件可按任意顺序完成，但“断桥”（Bridge）事件必须最后完成；需完成全部3个莫瑞亚事件才能通关本章（“漫长黑暗”（The Long Dark）事件可多次完成）。</li>
<li>若使用“秘银甲”（Mithril Shirt），仍视为完成莫瑞亚事件。</li>
<li><strong>单人游戏（Solo）</strong>：“漫长黑暗”事件准备阶段忽略其专属准备说明；“断桥”事件准备阶段按常规单人游戏流程设置，但补牌用的牌组仅保留12张牌。</li>
<li><strong>2人游戏（2-Player）</strong>：“断桥”事件按第五章图示设置。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%AC%AC%E5%8D%81%E4%BA%94%E7%AB%A0chapter-15">第十五章（Chapter 15）</h3>
<ul>
<li>金雳（Gimli）：可正常赢墩，但其他玩家需在该墩结束后才能看到金雳出的牌。</li>
<li><strong>单人游戏（Solo）</strong>：不使用“蒙眼”（Blindfolded）事件。</li>
<li><strong>2人游戏（2-Player）</strong>：“金字塔牌组”（pyramid）不可控制金雳。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%AC%AC%E5%8D%81%E5%85%AD%E7%AB%A0chapter-16">第十六章（Chapter 16）</h3>
<ul>
<li>2人或3人游戏时，不使用山姆（Sam）这一角色。</li>
<li><strong>单人游戏（Solo）</strong>：不使用“魔镜”（Mirror）事件；除弗罗多外，其他角色随机分配到手牌。</li>
<li><strong>2人游戏（2-Player）</strong>：按常规方式组建金字塔牌组，两名玩家之间按“魔镜”事件规则互动。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%AC%AC%E5%8D%81%E4%B8%83%E7%AB%A0chapter-17">第十七章（Chapter 17）</h3>
<ul>
<li>若熟悉牌戏规则，可将“河流牌”（River cards）视为“王牌”（trump），但河流牌仍输给1号魔戒牌。</li>
<li><strong>单人游戏（Solo）</strong>：按4人游戏规则加入河流牌；初始发牌后，补牌用的牌组保留28张牌。</li>
<li><strong>2人游戏（2-Player）</strong>：在金字塔牌组最上方添加2张扣着的牌，并用3张牌覆盖这2张牌。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%AC%AC%E5%8D%81%E5%85%AB%E7%AB%A0chapter-18">第十八章（Chapter 18）</h3>
<ul>
<li>梅里阿道克·白兰地鹿（Meriadoc Brandybuck）：其准备动作在整个准备阶段均有效；角色回合中需重新抽牌时，应在该角色的回合内完成。</li>
<li>3人游戏时，每组会有1个未被选择的角色；本章固定为2轮游戏。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E9%AD%94%E6%88%92%E8%AF%97%E5%8F%A5the-ring-verse">魔戒诗句（The Ring Verse）</h3>
<p>三戒赐予精灵王，<br />
高居天堂心向善；<br />
七戒赐予矮人王，<br />
深居石殿炼精钢；<br />
九戒赐予世人皇，<br />
尘世注定尽凋亡；<br />
一戒至尊入魔掌，<br />
幽暗之境独称王。<br />
魔多之地阴影长，<br />
一戒统御众戒忙，<br />
一戒寻回众戒藏，<br />
一戒禁锢众戒亡，<br />
魔多之地阴影长。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h2 id="%E8%B7%AF%E6%BC%AB%E6%BC%AB%E5%85%B6%E4%BF%AE%E8%BF%9C%E5%85%AE%E6%A8%A1%E5%BC%8Fthe-road-goes-ever-on">“路漫漫其修远兮”模式（The Road Goes Ever On...）</h2>
<p>通关所有章节后，可开启该模式继续游玩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E5%8D%A1%E7%89%8C%E9%80%89%E6%8B%A9">卡牌选择</h3>
<ol>
<li>取出所有卡牌右下角为黑色或金色编号框的卡牌，右下角为白色编号框的卡牌不使用。</li>
<li>所有玩家人数配置下，均需使用弗罗多（Frodo）、甘道夫（Gandalf）以及1-7号威胁牌。</li>
<li>根据玩家人数选择其他卡牌，组建自定义章节：</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<table>
<thead>
<tr>
<th>玩家人数</th>
<th>角色卡牌（Character Cards）</th>
<th>馈赠牌（Gift Card）</th>
<th>特殊黑骑士牌（Special Black Rider Card）</th>
</tr>
</thead>
<tbody>
<tr>
<td>2人或3人</td>
<td>4张金色编号框角色卡牌（其中1张随机设为“负重”状态）、3张黑色编号框角色卡牌</td>
<td>1张</td>
<td>1张（背面为红色黑骑士图案的卡牌）</td>
</tr>
<tr>
<td>4人或单人</td>
<td>5张金色编号框角色卡牌（其中1张随机设为“负重”状态）、6张黑色编号框角色卡牌</td>
<td>1张</td>
<td>1张（背面为红色黑骑士图案的卡牌）</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E8%83%9C%E5%88%A9%E6%9D%A1%E4%BB%B6">胜利条件</h3>
<p>需完成所有角色的目标（类似剧情模式中章节的“长期”胜利条件），此外还需在某一轮中使用“特殊黑骑士牌”才能通关该模式。</p>
<ul>
<li>特殊黑骑士牌需随机分配给非“负重”状态的角色；“无形”（Unseen）特殊黑骑士牌必须分配给需使用威胁牌的角色。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E7%89%B9%E6%AE%8A%E8%A7%84%E5%88%99">特殊规则</h3>
<ol>
<li>拿到1号魔戒牌的玩家必须扮演弗罗多（每轮均需使用弗罗多），且始终由弗罗多发起第一墩（忽略其他角色发起第一墩的准备动作）。</li>
<li>与“遗失牌”相关的互动均为可选操作；若多个角色需与“遗失牌”互动，玩家可共同决定由哪个角色获取该牌（这对汤姆·邦巴迪尔（Tom Bombadil）等角色尤为重要）。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h2 id="2%E4%BA%BA%E6%B8%B8%E6%88%8F%E8%A7%84%E5%88%99%E8%B0%83%E6%95%B4rule-changes-for-2-players">2人游戏规则调整（Rule Changes for 2 Players）</h2>
<p>2人游戏的准备流程与3人游戏类似，但有以下调整：两名玩家中的一人需控制“金字塔牌组”（card pyramid）作为“明手牌”，该牌组相当于第三名玩家，需搭配一张角色卡牌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E5%87%86%E5%A4%87%E6%B5%81%E7%A8%8B">准备流程</h3>
<ol>
<li>按3人游戏规则发牌，取出1份12张的手牌组建金字塔牌组，具体摆放方式如下：
<ul>
<li>先放最上方一行：3张牌（2张正面朝上，1张扣着）</li>
<li>再放中间一行：4张牌（均扣着），略微覆盖上方一行的牌</li>
<li>最后放最下方一行：5张牌（均正面朝上），略微覆盖中间一行的牌</li>
</ul>
</li>
<li>拿到1号魔戒牌的玩家控制金字塔牌组，包括准备阶段为其选择角色、游戏过程中从金字塔牌组出牌；使用弗罗多卡牌的3人游戏面。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h3 id="%E8%A1%A5%E5%85%85%E8%A7%84%E5%88%99">补充规则</h3>
<ol>
<li>若金字塔牌组拿到1号魔戒牌（即两名玩家均未拿到），则金字塔牌组扮演弗罗多，由金字塔牌组右侧的玩家控制。</li>
<li>金字塔牌组可发起或参与交换，但仅可使用最下方一行未被覆盖的牌进行交换。</li>
<li>若分配给金字塔牌组的角色在准备阶段需增加手牌（如甘道夫），则新增的牌需正面朝上放在最下方一行的左侧或右侧，不可覆盖其他牌。</li>
<li>控制金字塔牌组的玩家仅可使用未被覆盖的牌出牌；初始时，仅金字塔牌组最下方一行的牌未被覆盖。每墩结束后，若某张扣着的牌不再被其他牌覆盖，则将其翻至正面朝上。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h2 id="%E5%8D%95%E4%BA%BA%E6%B8%B8%E6%88%8F%E5%87%86%E5%A4%87%E6%B5%81%E7%A8%8Bsolo-setup">单人游戏准备流程（Solo Setup）</h2>
<ol>
<li>取出一张章节卡牌，将其与该章节列出的角色卡牌正面朝上置于桌上。</li>
<li>在章节卡牌上名称后带“*”的角色旁放置一个星星标记。</li>
<li>将1号魔戒牌单独放在一旁。</li>
<li>洗牌主牌组，抽取1张牌正面朝上放在章节卡牌旁，作为“遗失牌”。</li>
<li>再次洗牌主牌组，发3份各4张的正面朝上手牌，以及1份包含3张正面朝上的牌加1号魔戒牌的手牌，共4份手牌；剩余卡牌组成补牌牌组（draw deck）。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<ol start="6">
<li>包含1号魔戒牌的手牌扮演弗罗多（使用弗罗多卡牌的3人游戏面），并将魔戒标记的“不可带领魔戒花色”一面朝上放置。</li>
<li>从弗罗多左侧的手牌开始，为每份手牌分配一张角色卡牌。带星星标记的角色（必选角色）必须被分配；为必选角色分配完毕后，移除星星标记。</li>
<li>从弗罗多左侧的角色开始，若角色有准备动作（以特定标识标注），则执行该动作；每轮仅可执行一次角色交换动作。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h2 id="%E5%8D%95%E4%BA%BA%E6%B8%B8%E6%88%8F%E7%8E%A9%E6%B3%95solo-gameplay">单人游戏玩法（Solo Gameplay）</h2>
<ol>
<li>4份手牌（对应4个角色）各需在每墩中领出或跟牌。</li>
<li>每墩判定获胜者后，若补牌牌组仍有牌，则给每份手牌各补1张正面朝上的牌。</li>
<li>需完成所有4个角色的目标。</li>
<li>其他玩法与多人游戏一致。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<h2 id="%E8%A7%84%E5%88%99%E6%91%98%E8%A6%81rules-summary">规则摘要（Rules Summary）</h2>
<p>若熟悉牌戏规则，可参考以下简要玩法概述；若为牌戏新手，建议先阅读完整规则。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-heading-divider="3" lang="zh-CN" style="--heading-divider:3;">
<ol>
<li>出牌规则：遵循常规“必跟花色”规则，玩家若有领出花色的牌则必须跟牌，领出花色中点数最高的牌赢墩。</li>
<li>领出限制：领出者可打出任意花色的牌，但初始时不可领出魔戒花色。</li>
<li>魔戒花色特殊规则：
<ul>
<li>魔戒花色仅5张牌（点数1-5），其他花色各8张（点数1-8）。</li>
<li>魔戒花色需“破局”（此前某一墩有玩家无领出花色牌而打出魔戒牌）或“强制领出”（领出者仅持魔戒牌）后，才可领出。</li>
<li>1号魔戒牌可赢任意一墩（类似其他牌戏中的“王牌”），也可按魔戒花色点数1的普通牌使用；2-5号魔戒牌无特殊赢墩能力，与普通花色牌规则一致。</li>
</ul>
</li>
<li>回合结束：所有玩家出完手牌后回合结束（部分角色如甘道夫可能剩1张手牌）。</li>
<li>回合胜利：所有玩家需在回合结束前完成各自所选角色的目标。</li>
<li>交流限制：不可讨论或展示手牌。</li>
</ol>
</section>
